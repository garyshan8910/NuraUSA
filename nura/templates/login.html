{% extends "base.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-center h-100">
    <div class="d-flex flex-column">
        <h1>Please Login:</h1>
        <form action="" method="post">
            <p>
                {{ form.username.label }}
                {{ form.username() }}
            </p>
            <p>
                {{ form.password.label }}
                {{ form.password() }}
            </p>
            <p>
                {{ form.remember_me() }}
                {{ form.remember_me.label }}
            </p>
            <p>
                {{ form.submit() }}
            </p>
            <a href="{{ url_for('register') }}">New User?</a>
        </form>
    </div>
</div>
{% endblock %}
